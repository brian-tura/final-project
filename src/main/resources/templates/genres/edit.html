<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: head}"></div>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <th:block>
                    <h1>
                        Modify Genre [[${genre.name}]]
                    </h1>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <!-- Form -->
                            <form id="genre-form" th:action="@{/genres/edit/{id}(id=${genre.id})}" th:object="${genre}"
                                method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="name">Name: </label>
                                    <input class="form-control" type="text" id="name" th:field="*{name}"
                                        th:errorClass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
                                        </ul>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Save Changes">
                                <input type="reset" class="btn btn-warning" value="Reset values">
                        </div>
                        </form>
                    </div>
            </div>
            </th:block>
        </div>
        </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
