<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="~{fragments/resources :: head}"></div>
</head>

<body>
    <header th:replace="~{fragments/navbar :: header}"></header>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <th:block>
                    <h1>
                        Creating a new Genre
                    </h1>
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <!-- Form -->
                            <form id="genre-form" th:action="@{/genres/create}" th:object="${genre}" method="post">
                                <div class="mb-3">
                                    <label class="form-label" for="name">Name: </label>
                                    <input class="form-control" type="text" id="name" th:field="*{name}"
                                        th:errorClass="is-invalid">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                                        <ul>
                                            <li th:each="error : ${#fields.errors('name')}" th:text="${error}" />
                                        </ul>
                                    </div>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Save">
                                <input type="reset" class="btn btn-warning" value="Reset values">
                            </form>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>

</html>
